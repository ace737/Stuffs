<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚒ Flintt's Minecraft Hub ⚒</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        /* === Base Styles and Animated Background === */
        body {
            background-color: #1a1a1a; /* Very dark gray */
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(#030312);
            background-size: 400% 400%;
            animation: flowBackground 15s ease infinite;
            z-index: -1;
        }

        @keyframes flowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === Main Content === */
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            color: #fff;
            text-shadow: 0 0 10px #00aaff, 0 0 20px rgba(0, 170, 255, 0.5);
            margin-bottom: 50px;
            font-weight: 700;
        }

        .emoji {
            font-size: clamp(2rem, 5vw, 4rem);
            vertical-align: middle;
        }

        /* === Buttons === */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .btn {
            display: inline-block;
            padding: 18px 35px;
            background-color: #2a2a2a; /* Dark gray button background */
            color: #fff;
            text-decoration: none;
            font-size: clamp(0.9rem, 2vw, 1.6rem);
            font-weight: 700;
            border: 2px solid #555;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
            cursor: pointer;
        }

        /* Hover & Focus Effects */
        .btn:hover, .btn:focus {
            transform: translateY(-5px);
            border-color: #00aaff;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.6), /* Deeper shadow */
                0 0 15px #00aaff; /* Subtle glow */
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div class="background-animation"></div>

    <div class="container">
        <h1><span class="emoji">⚒</span> Flintt's Minecraft Hub <span class="emoji">⚒</span></h1>
        
        <div class="buttons-container">
            <!-- Direct download -->
            <a href="https://github.com/ace737/Stuffs/raw/main/modpack.zip" class="btn" download>Modpack</a>
            <a href="https://github.com/ace737/Stuffs/raw/main/resourcepack.zip" class="btn" download>Resource Pack</a>

            <!-- Password protected -->
            <button class="btn" id="resource-pack-2-btn">Resource Pack 2</button>
        </div>
    </div>

    <script>
        document.getElementById('resource-pack-2-btn').addEventListener('click', () => {
            const password = prompt('Please enter the password to download this resource pack:');
            
            // Change 'your-password' to your actual password
            if (password === 'your-password') {
                window.location.href = 'https://github.com/ace737/Stuffs/raw/main/resourcepack2.zip';
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>

</body>
</html>
